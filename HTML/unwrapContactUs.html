<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp!!!</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"><br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter Your Message</label><br>
        <textarea name="textarea" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        
        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://hdclipartall.com/images/youtube-clipart-youtube-square-icons-1600x1600.png" alt="youtube" width="40">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://th.bing.com/th/id/OIP.NUFU5mhqhqOr82Ge-CwjawHaHv?rs=1&pid=ImgDetMain" alt="instagram" width="40">
            </a>
            <a href="https://www.telegram.com" target="_blank">
                <img src="https://toppng.com/public/uploads/preview/telegram-icon-telegram-logo-11563072765e0pl0xsrfe.png" alt="telegram" width="40">
            </a>
        </footer>
    </form>
</body>
</html>
